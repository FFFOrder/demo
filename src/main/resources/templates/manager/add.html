<!DOCTYPE html>
<html lang="en" >
<head th:include="include :: header"></head>
<link rel="stylesheet" href="/css/manager/add.css">
<body>
<form id="form" class="layui-form" onreset="resetImg()">
    <div class="layui-form-item">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
            <input id="name" name="name" type="text"  autocomplete="off" placeholder="请输入名称" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-block">
            <input id="price" name="price" type="number" min="0" lay-verify="required" placeholder="请输入价格"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">库存</label>
        <div class="layui-input-block">
            <input id="number" name="number" type="number" min="0" lay-verify="required" placeholder="请输入库存"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea id="info" name="info" maxlength="100" rows="5" class="layui-input" onkeyup="countWord()"></textarea>
            <div><span id="countWord">0</span>/100</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="box">
            <img class="image" id="image">
            <div class="image-text">选择图片</div>
            <input id="image-input" name="image-input" class="image-input" type="file" accept="image/*" onchange="preview(this)">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="submit" class="layui-btn" value="提交">
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<div th:include="include :: js"></div>
<script src="/js/manager/add.js"></script>
</html>
