<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<head th:include="include :: header"></head>
<link rel="stylesheet" href="/css/manager/managerLogin.css">
<body>
<div class="top-box">管理员登录</div>
<div class="main-box">
    <div class="login-box">
        <form id="form" class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" class="layui-input" required="required"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" class="layui-input" required="required"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="submit" value="登录" class="layui-btn"/>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<div th:include="include :: js"></div>
<script src="/js/manager/managerLogin.js"></script>
</html>
